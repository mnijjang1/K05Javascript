<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J11Math.html</title>
    <script>
        document.write("JS의 core객체 - Math");

        document.write("-10의 절대값 : " + Math.abs(-10) + "<br>");

        document.write("-2의 3승 : " + Math.pow(2,3) + "<br>");

        document.write("3.159의 반올림 : " + Math.round(3.159) + "<br>");

        document.write("3.159의 올림 : " + Math.ceil(3.159) + "<br>");

        document.write("3.159의 내림 : " + Math.floor(3.159) + "<br>");

        document.write("난수발생1 : " + Math.random() + "<br>");

        document.write("최소값 : " + Math.min(1, 10, -100 , -10, 1000, 0));
        document.write("최대값 : " + Math.max(1, 10, -100 , -10, 1000, 0));

        // 로또번호 오름차순 정렬
        function setOrdering(arrParam){	
            for (var i=0; i<arrParam.length-1; i++){
                for (var j=i+1; j<arrParam.length; j++){
                    if (arrParam[i]>arrParam[j]){
                        var temp = arrParam[i];
                        arrParam[i] = arrParam[j];
                        arrParam[j] = temp;
                    }
                }
            }
        }

        function getLotto(){ // 선생님 코드
            // 로또번호를 문자열로 표현하기 위한 변수
            var lottoStr = "";
            // 로또번호를 저장할 배열
            var lottoNum = [0,0,0,0,0,0];
            // 로또 배열의 인덱스. 채울때마다 하나씩 증가
            var index =0;
            // 중복값 확인
            var flag = false;

            /*
            배열에 중복된 난수가 없을 때 하나씩 채워가면서 1씩 증가하므로
            총 6번 반복할 것임
            */
            while(index < 6){
                // 1~45사이의 난수 생성
                var randomNum = parseInt(Math.random()*45) +1;
                /*
                배열에 저장된 요소와 난수를 비교하여 중복이 확인되면
                flag를 true로 변경한다.
                */
                for (var i=0; i <lottoNum.length; i++){
                    if (lottoNum[i] == randomNum){
                        flag =true;
                        break; // 중복값이 확인되는 순간 바로 루프 탈출
                    }
                }

                if (flag==true){
                    /*
                    중복된 값이 확인되면 처음으로 돌아가서 난수를 다시 생성한다.
                    이 때 flag를 false로 초기화한다.
                    */
                    flag = false; 
                    continue;
                }
                else{
                    // 중복된 값이 없다면 배열을 채우고 index를 하나 증가시킨다.
                    lottoNum[index++] = randomNum;
                }
            }
            setOrdering(lottoNum);

            // 정렬된 숫자를 문자열로 만들어준다.
            for (var i=0; i<lottoNum.length; i++){
                lottoStr +=lottoNum[i] + "&nbsp;";
            }
            document.getElementById("lottoNumber").innerHTML=lottoStr;
        }

        function getLotto1(){ // 내코드 중복체크x 정렬x
            var numArr = new Array(6);
            var strNum ="";
            for (var i=0; i<numArr.length; i++){
                numArr[i] = (Math.round(Math.random()*100000000000)%45) +1;
                strNum += numArr[i] +"&nbsp"
            }
            document.getElementById("lottoNumber").innerHTML=strNum;
        }


         function getLotto2(){ // 내꺼 중복o 정렬o 만드는중
            var numArr = new Array(6);
            var strNum ="";
            for (var i=0; i<numArr.length; i++){
                numArr[i] = (Math.round(Math.random()*100000000000)%45) +1;
                if (i>=1) {
                    for (var j=0; i-1; j++){
                        if (numArr[i]==numArr[j]){                    
                            i--;
                            break;
                        }
                    }

                }
                strNum += numArr[i] +"&nbsp"
            document.getElementById("lottoNumber").innerHTML=strNum;
            }
        }





    </script>
</head>
<body>
     <h2>Lotto(1~45) 번호 생성하기</h2>
    <button type="button" onclick="getLotto();">
        로또번호생성하기
    </button>
    <!--span#lottoNumber-->
    <span id="lottoNumber" style="font-size:2em; color:red;">
        생성된 로또번호는 여기에 출력됩니다.
    </span>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J02Operator.html</title>
    <script type="text/javascript">

        document.write("<h2>산술연산자</h2>");
        document.write("( 3 % 5 * 2 + 10 / 5)="+ ( 3 % 5 * 2 + 10 / 5));
        
        /*
        Java에서 자료형을 int로 선언한 경우는 결과값이 0으로 나오지만
        JS는 숫자를 표현할 때는 정수, 실수를 구분하지 않으므로
        계산의 결과는 소수점까지 바로 표현이 가능하다.
        */
        document.write("<br>3 / 5 = " + (3/5));

        /*
        비교연산자
         - JS에서는 조건식에 0, null, false일때만 false로 처리하고
           나머지는 모두 true로 처리한다.
         - Java와는 다르게 비교식이 아니어도 if문을 사용할 수 있다.
        */
        document.write("<h2>비교연산자</h2>");

        document.write("a".charCodeAt(0));//a의 아스키코드값 97 반환
        document.write("<br>");
        document.write("가나다1">'가나다');
        
        /*
        3>9 = false
        0 = false
        false == false => true이므로 true가 반환
        */
        document.write("<br> 3>9==0의 결과 : " + (3>9==0));

        if(-1){ // true
            document.write("<br>-1은 true이다.");
        }
        else{
            document.write("<br>-1은 false이다.");
        }

        if(null){ // false
            document.write("<br>null은 true이다.");
        }
        else{
            document.write("<br>null은 false이다.");
        }
        
        if(10-10){ // false
            document.write("<br>10-10은 true이다.");
        }
        else{
            document.write("<br>10-10은 false이다.");
        }
        
        if(false==null){ // fasle와 null의 값을 비교하므로 같지 않아 false.
            document.write("<br>true이다.");
        }
        else{
            document.write("<br>false이다.");
        }
        
        if("자바스크립트"){ // true
            document.write("<br>문자열은 true이다.");
        }
        else{
            document.write("<br>문자열은 false이다.");
        }

        // 논리연산자의 우선순위(! > && > ||)
        document.write("<h2>논리연산자</h2>");
        document.write("3>2 || 5<=10 && !(3-4)의 결과 :" +
                (3>2) || 5<10 && !(3-4));

        document.write("<h2>증감연산자</h2>");
        var num=10;
        num++;
        document.write("num="+ ++num);
        document.write("<br/>num="+ num++);
        document.write("<br/>num="+ num);

        document.write("<h2>복합대입연산자</h2>");
        document.write("num%=5=" + (num%=5));
    </script>
</head>
<body>
    
</body>
</html>

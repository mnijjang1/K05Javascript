<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J08Function03.html</title>
    <script>
        var param = 100, args =1;
        
        /*
        call by value
          - 값에 의한 호출. 값을 매개변수로 전달하면 메모리상에서
            복사가 일어나서 전달되는 형식
          - 함수내에서 매개변수로 받은 param, args는 8라인에서 선언한
            전역변수와 충돌하게 된다.(같은 이름의 변수가 2개 존재하므로)
          - 이 때, 전역변수보다 지역변수의 우선순위가 높으므로
            함수내에서 지역변수로 취급하게 되며, 함수가 종료되면 자동으로 소멸.
        */
        document.write("<h2>Call by value</h2>");
        document.write("초기값 param=" + param + ", args=" + args +"<br>");

        function callByValue(param, args){
            var temp = param;
            param = args;
            args = temp;
            document.write("함수 안의 param=" + param+", args="+args+"<br>");
        }
        callByValue(param, args);
        document.write("함수 밖의 param=" + param+", args="+args+"<br>");

        /*
        call by reference
          - 참조에 의한 호출. 값이 아닌 객체의 참조값(주소값)을
            전달하여, 지역에 상관없이 동일한 객체의 참조가 가능함
          - 배열의 참조값을 통해 값이 교환되므로 실제 배열의 값이 적용된다.
        */
        document.write("<h2>Call by Reference</h2>");
        var array = [100,1];
        document.write("초기값 array[0]=" + array[0] + ", array[1]="
                +array[1] + "<br>");

        function callByReference(array){
            var temp = array[0];
            array[0] = array[1];
            array[1] = temp;

            document.write("함수 안의 array[0]=" + array[0]+
                ", array[1]="+array[1]+"<br>");
        }

        callByReference(array);
        document.write("함수 밖의 array[0]=" + array[0]+
            ", array[1]="+array[1]+"<br>");


        /*
        연습문제] 다음 배열을 오름차순으로 정렬하는 함수를 정의하시오. 단, 
        정렬전과 정렬후의 결과를 모두 출력해야 한다. 
        */
        document.write("<h2>배열을 크기순으로 정렬하기</h2>");
        var arr = [10, 45, 99, 1, 34, 78, 100, 22, 2, 55];
        
        function setOrdering(arrParam){	
            for (var i=0; i<arrParam.length-1; i++){
                for (var j=i+1; j<arrParam.length; j++){
                    if (arrParam[i]>arrParam[j]){
                        var temp = arrParam[i];
                        arrParam[i] = arrParam[j];
                        arrParam[j] = temp;
                    }
                }
            }
        }

        function showArray(arrParam){		
            //배열의 크기만큼 반복하면서 요소 출력
            for(var i=0 ; i<arrParam.length ; i++){
                document.write(arrParam[i]+"&nbsp;");
            }
            document.write("<br/>");
        }

        //정렬전 배열 출력
        showArray(arr);
        //정렬 실행(오름차순)
        setOrdering(arr);
        //정렬후 배열 출력
        showArray(arr);

    </script>
</head>
<body>
    
</body>
</html>
